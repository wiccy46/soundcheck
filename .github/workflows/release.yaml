name: Rust Release

on:
  release:
    types: [created]

jobs:
  release:
    name: Release Rust binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies on macOS
      if: runner.os == 'macOS'
      run: brew install llvm
    
    - name: Set LIBCLANG_PATH for macOS
      if: runner.os == 'macOS'
      run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

    - name: Install dependencies on Ubuntu
      if: runner.os == 'Linux'
      run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev

    - name: Set LIBCLANG_PATH on macOS
      if: runner.os == 'macOS'
      run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

    - name: Build and Upload Rust Binary
      uses: taiki-e/upload-rust-binary-action@v1
      with:
        name: your-binary-name-${{ matrix.os }}
        args: --release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
